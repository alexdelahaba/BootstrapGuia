<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <!-- <link rel="stylesheet"
          type="text/css"
          href="css/styles.css"> -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
</head>

<body class="container">

    <div class="row my-5 ">
        <div class="col-6">

            <h2>Botones</h2>
            <hr>
            <button type="button"
                    hidden
                    class="btn">button.btn</button>
            <button type="button"
                    class="btn btn-primary">button.btn btn-primary</button>
            <button type="button"
                    class="btn btn-secondary">button.btn btn-secondary</button>
            <button type="button"
                    class="btn btn-success">button.btn btn-success</button>
            <button type="button"
                    class="btn btn-danger">button.btn btn-danger</button>
            <button type="button"
                    class="btn btn-warning">button.btn btn-warning</button>
            <button type="button"
                    class="btn btn-info">button.btn btn-info</button>
            <button type="button"
                    class="btn btn-light">button.btn btn-light</button>
            <button type="button"
                    class="btn btn-dark">button.btn btn-dark</button>

        </div>
        <div class="col-6">

            <h2>Botones outline</h2>
            <hr>
            <button type="button"
                    hidden
                    class="btn">button.btn</button>
            <button type="button"
                    class="btn btn-outline-primary">button.btn btn-outline-primary</button>
            <button type="button"
                    class="btn btn-outline-secondary">button.btn btn-outline-secondary</button>
            <button type="button"
                    class="btn btn-outline-success">button.btn btn-outline-success</button>
            <button type="button"
                    class="btn btn-outline-danger">button.btn btn-outline-danger</button>
            <button type="button"
                    class="btn btn-outline-warning">button.btn btn-outline-warning</button>
            <button type="button"
                    class="btn btn-outline-info">button.btn btn-outline-info</button>
            <button type="button"
                    class="btn btn-outline-light">button.btn btn-outline-light</button>
            <button type="button"
                    class="btn btn-outline-dark">button.btn btn-outline-dark</button>

        </div>

        <div class="col-12 mt-5">

            <h2>Botones sin tag button</h2>
            <hr>
            <a class="btn btn-primary"
               href="#">a.btn btn-primary</a>
            <input class="btn btn-primary"
                   type="button"
                   value="input.btn btn-primary [type=button]">
            <input class="btn btn-primary mt-2"
                   type="submit"
                   value="input.btn btn-primary [type=submit]">

        </div>

        <div class="col-12 mt-3">
            <h2>Características de los botones</h2>
            <hr>
            <button class="btn btn-primary btn-lg">button.btn btn-primary btn-lg</button>
            <button class="btn btn-secondary btn-lg">button.btn btn-secondary btn-lg</button>
            <br><br>
            <button class="btn btn-primary btn-sm">button.btn btn-primary btn-sm</button>
            <button class="btn btn-secondary btn-sm">button.btn btn-secondary btn-sm</button>
            <br><br>
            <button class="btn btn-primary btn-block">button.btn btn-primary btn-block</button>
            <button class="btn btn-secondary btn-block">button.btn btn-secondary btn-block</button>
        </div>

        <div class="col-12 mt-3">

            <h2>Botones deshabilitados</h2>
            <hr>
            <button type="button"
                    hidden
                    class="btn">button.btn</button>
            <button type="button"
                    disabled
                    class="btn btn-primary">button.btn btn-primary [disabled]</button>
            <button type="button"
                    disabled
                    class="btn btn-secondary">button.btn btn-secondary [disabled]</button>
            <button type="button"
                    disabled
                    class="btn btn-success">button.btn btn-success [disabled]</button>
            <button type="button"
                    disabled
                    class="btn btn-danger">button.btn btn-danger [disabled]</button>
            <button type="button"
                    disabled
                    class="btn btn-warning">button.btn btn-warning [disabled]</button>
            <button type="button"
                    disabled
                    class="btn btn-info">button.btn btn-info [disabled]</button>
            <button type="button"
                    disabled
                    class="btn btn-light">button.btn btn-light [disabled]</button>
            <button type="button"
                    disabled
                    class="btn btn-dark">button.btn btn-dark [disabled]</button>

        </div>

        <div class="col-6 mt-3">

            <h2>Checkboxes</h2>
            <hr>
            <div class="btn-group btn-group-toggle"
                 data-toggle="buttons">
                <label class="btn btn-info">
                    <input type="checkbox"
                           name=""
                           id=""> Checkbox 1
                </label>
                <label class="btn btn-info">
                    <input type="checkbox"
                           name=""
                           id=""> Checkbox 2
                </label>
                <label class="btn btn-info">
                    <input type="checkbox"
                           name=""
                           id=""> Checkbox 3
                </label>
                <label class="btn btn-info">
                    <input type="checkbox"
                           name=""
                           id=""> Checkbox 4
                </label>
            </div>


        </div>
        <div class="col-6 mt-3">

            <h2>Radio buttons</h2>
            <hr>
            <div class="btn-group btn-group-toggle"
                 data-toggle="buttons">
                <label class="btn btn-primary">
                    <input type="radio"
                           name="Varón"
                           id="v">Varón
                </label>
                <label class="btn btn-primary">
                    <input type="radio"
                           name="Mujer"
                           id="h">Mujer
                </label>
            </div>


        </div>

        <div class="col-12 mt-3">
            <h2>Buttons groups</h2>
            <hr>
            <div class="btn-group">
                <button class="btn btn-primary">primary</button>
                <button class="btn btn-secondary">secondary</button>
                <button class="btn btn-success">success</button>
                <button class="btn btn-danger">danger</button>
            </div>
        </div>

        <div class="col-12 mt-3">
            <h2>Buttons groups (2)</h2>
            <hr>
            <div class="btn-toolbar"
                 role="toolbar">
                <div class="btn-group mr-4">
                    <button class="btn btn-primary">primary</button>
                    <button class="btn btn-secondary">secondary</button>
                    <button class="btn btn-success">success</button>
                    <button class="btn btn-danger">danger</button>
                </div>
                <div class="btn-group mr-4">
                    <button class="btn btn-primary">primary</button>
                    <button class="btn btn-secondary">secondary</button>
                    <button class="btn btn-success">success</button>
                    <button class="btn btn-danger">danger</button>
                </div>
                <div class="btn-group mr-4">
                    <button class="btn btn-primary">primary</button>
                    <button class="btn btn-secondary">secondary</button>
                    <button class="btn btn-success">success</button>
                    <button class="btn btn-danger">danger</button>
                </div>
            </div>
        </div>

        <div class="col-12 mt-3">
            <h2>Buttons groups(3)</h2>
            <hr>
            <div class="btn-group btn-group-lg">
                <button class="btn btn-primary">primary</button>
                <button class="btn btn-secondary">secondary</button>
                <button class="btn btn-success">success</button>
                <button class="btn btn-danger">danger</button>
            </div>
            <br><br>
            <div class="btn-group btn-group-sm">
                <button class="btn btn-primary">primary</button>
                <button class="btn btn-secondary">secondary</button>
                <button class="btn btn-success">success</button>
                <button class="btn btn-danger">danger</button>
            </div>
            <br><br>
            <div class="btn-group-vertical">
                <button class="btn btn-primary">primary</button>
                <button class="btn btn-secondary">secondary</button>
                <button class="btn btn-success">success</button>
                <button class="btn btn-danger">danger</button>
            </div>
        </div>

    </div>

    <p hidden="true">
        -primary
        -secondary
        -success
        -danger
        -warning
        -info
        -light
        -dark

    </p>

    <!-- links de bootstrap -->
    <div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>
        <!-- <script src="js/app.js"></script> -->
    </div>
</body>

</html>
